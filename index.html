<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container row column-full main-header">
        <h1 class="main-heading">Code Journal</h1>
        <a class="entries-link cursor">Entries</a>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form">
        <h2 class="row column-full entry-main-heading">New Entry</h2>

        <form class="row">
          <div class="column-half">
            <img
              src="images/placeholder-image-square.jpg"
              alt="placeholder-image-square"
              class="placeholder-image" />
          </div>
          <div class="column-half">
            <label for="title" class="form-labels">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="input-elements" />

            <label for="img-url" class="form-labels">Photo URL</label>
            <input
              type="text"
              id="img-url"
              name="img-url"
              required
              class="input-elements" />
          </div>

          <div class="column-full">
            <label for="notes" class="form-labels">Notes</label>
            <textarea
              id="notes"
              name="notes"
              required
              rows="10"
              class="input-elements">
            </textarea>
          </div>

          <div class="row column-full justify submit-btn-wrapper">
            <input type="submit" value="save" class="submit-btn cursor" />
          </div>
        </form>
      </div>
      <div data-view="entries" class="row column-full entries hidden">
        <h2 class="col-same entry-main-heading">Entries</h2>
        <div class="row col-same justify">
          <a class="new-entry-btn cursor">new</a>
        </div>
        <p class="row column-full no-record">No entries have been recorded.</p>

        <ul id="entries-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
